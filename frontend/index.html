<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Approval Prediction</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="app">
    <div class="card">

      <h1>Loan Approval Predictor</h1>
      <p class="subtitle">Machine Learning–powered decision support</p>

      <div class="form-group">
        <label>
          <h2 class="choose-model">Choose Model</h2>
        </label>
        <div class="radio-group">
          <label>
            <input type="radio" name="model_type" value="logistic" checked>
            Logistic Regression
          </label>
          <label>
            <input type="radio" name="model_type" value="decision_tree">
            Decision Tree
          </label>
        </div>
      </div>


      <form id="loan-form">

        <section>
          <h2>Personal Information</h2>

          <div class="field">
            <label>Age</label>
            <input type="number" id="person_age" required>
          </div>

          <div class="field">
            <label>Gender</label>
            <select id="person_gender">
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="field">
            <label>Education Level</label>
            <select id="person_education" name="person_education" required>
              <option value="">Select Education</option>
              <option value="High School">High School</option>
              <option value="Associate">Associate</option>
              <option value="Bachelor">Bachelor</option>
              <option value="Master">Master</option>
              <option value="Doctorate">Doctorate</option>
            </select>

          </div>

          <div class="field">
            <label>Annual Income</label>
            <input type="number" id="person_income">
          </div>

          <div class="field">
            <label>Employment Experience (years)</label>
            <input type="number" id="person_emp_exp">
          </div>

          <div class="field">
            <label>Home Ownership</label>
            <select id="person_home_ownership">
              <option value="">Select</option>
              <option value="rent">Rent</option>
              <option value="own">Own</option>
              <option value="mortgage">Mortgage</option>
            </select>
          </div>
        </section>

        <section>
          <h2>Loan Details</h2>

          <div class="field">
            <label>Loan Amount</label>
            <input type="number" id="loan_amnt">
          </div>

          <div class="field">
            <label>Loan Purpose</label>
            <select id="loan_intent" name="loan_intent" required>
              <option value="">Select Loan Purpose</option>
              <option value="Education">Education</option>
              <option value="Medical">Medical</option>
              <option value="Venture">Venture</option>
              <option value="Personal">Personal</option>
              <option value="Home Improvement">Home Improvement</option>
              <option value="Debt Consolidation">Debt Consolidation</option>
            </select>

          </div>

          <div class="field">
            <label>Interest Rate (%)</label>
            <input type="number" step="0.01" id="loan_int_rate">
          </div>

          <div class="field">
            <label>Loan % of Income</label>
            <input type="number" step="0.01" id="loan_percent_income">
          </div>
        </section>

        <section>
          <h2>Credit Information</h2>

          <div class="field">
            <label>Credit History Length (years)</label>
            <input type="number" id="cb_person_cred_hist_length">
          </div>

          <div class="field">
            <label>Credit Score</label>
            <input type="number" id="credit_score">
          </div>

          <div class="field">
            <label>Previous Loan Default</label>
            <select id="previous_loan_defaults_on_file">
              <option value="">Select</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
        </section>

        <div class="button-group">
          <button type="submit" id="predictBtn" class="predict-btn">Predict</button>
          <button type="reset" id="resetBtn" class="reset-btn">Reset</button>
        </div>

      </form>

      <div id="coldStartWarning" class="warning-box hidden">
        ⚠️ Note: The backend is hosted on Render free tier.
        The first request after inactivity may take longer due to cold start.
        Subsequent predictions are fast.

      </div>

      <div id="result" class="result hidden"></div>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
